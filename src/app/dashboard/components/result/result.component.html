<section class="widget  alert alert-{{item.Status}}" widget style="    height: 200px;box-shadow: 0 5px 5px 0 rgba(0,0,0,0.2),0 6px 14px 0 rgba(0,0,0,0.19) !important">
    <header>
        <h5> Result </h5>
    </header>
    <div class="widget-body">
        <h4> {{item.Status}} </h4>
        <h2> {{item.Message}} </h2>
        <button class="btn btn-secondary width-100 mb-xs" role="button">
            {{item.CorrectiveAction}}
          </button>
    </div>

</section>
